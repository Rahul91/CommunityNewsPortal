{% extends "base1.html" %}

{% block content %}
  <h2>Add News</h2>
  
  {% for field in form %}
    {{field.error}}

  {% endfor %}
  
  <form action="/news/add_news/" method="post">{% csrf_token %}
   
    HeadLine : {{ form.heading }}<br>
    Body : {{ form.body }}<br>
    Upvote : {{ form.upvote }}
  <br><br><br><br>
  
  <input type="submit" value="Add News" style="	border-radius:4px;
  	background-color:#e4685d;
	border:1px solid #ffffff;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:40px;
	padding:6px 15px;
	text-decoration:none;
	text-shadow:0px 1px 0px #b23e35;" />
  </form>
{% endblock %}
